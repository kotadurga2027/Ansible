- name: create the file from ansible server to node server
  hosts: frontend 
  tasks:
    - name: create the file
      ansible.builtin.file:
        path: /home/ec2-user/file3/hello.txt
        state: touch
        owner: ec2-user 
        group: ec2-user
        mode: '7777'
  tasks:
    - name: add the data
      lineinfile:
        path: /home/ec2-user/file3/hello.txt
        line: "Hi This is kotadurga"
        insertafter: EOF # Adds the line at the end of the file
        create: yes # Creates the file if it doesn't exist